

{% for ideas in ideias %}
<div class="ideas">
  <img 
    src="{{ideas.image}}" 
    alt="{{ideas.titles}}">

    <div class="content">
        <h3>{{ideas.titles}}</h3>
        <p>{{ideas.category}}</p>
        <div class="description">
          {{ideas.description}}
        </div>
        <a href="{{ideas.link}}" target="_blank">Ir para a ideia</a>
    </div>
</div>
{% endfor %}
